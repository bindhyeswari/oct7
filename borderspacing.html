<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        div {
            height: 100%;
            float: left;
        }

        div.content {
            padding: 3em;
        }

        div.main-content {
            width: 70%;
            background-color: #aaa;
        }

        div.aside {
            width: 30%;
            background-color: #eee;
            padding: 3em;

            box-sizing: border-box; /* CSS3 only */
        }
    </style>

</head>
<body>

    <div class="main-content">
        <div class="content">
            This is the main content of the page
        </div>
    </div>
    <div class="aside">
        This is an aside
    </div>

</body>
</html>
